<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM</title>

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://kit.fontawesome.com/06137565b5.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/login_style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="../info2180-finalproject/dolphin.png" alt="Dolphin CRM Logo" class="logo">
            <p class="header-title">Dolphin CRM</p>
        </div>
    </header>

    <!-- Login Section -->
    <main>
        <div class="login-container">
            <form action="http://localhost:8888/Project/dolphin-crm.php" method="post" class="login-form" id="login-form">
                <h1 class="login-title">Login</h1>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="authenticate" name="authenticate" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="submit" class="login-button">
                        <i class="fa-solid fa-lock" id="lock"></i>Login</button>
                </div>
            </form>
        </div>
        <div id="result"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="footer-text">Copyright Â© 2024 Dolphin CRM</p>
    </footer>
</body>
</html>
